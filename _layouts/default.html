<!DOCTYPE html>
<html lang="en">
<head>
	{%- include head.html -%}
</head>
<body>
	<main class="container">
		<section class="about">
			<img src="{{ "/assets/portfolio.png" | relative_url }}" alt="{{ site.plainwhite.name }}">
			<h2>{{ site.plainwhite.name }}</h2>
			<p class="tagline">{{ site.plainwhite.tagline }}</p>
			<p class="tagline" style="margin-top: 0px;">{{ site.plainwhite.tagline2 }}</p>
			<ul class="social">
				<a href="https://github.com/{{ site.plainwhite.social_links.github }}"><li><i class="icon-github-circled"></i></li></a>
				<a href="https://www.linkedin.com/{{ site.plainwhite.social_links.linkedIn }}"><li><i class="icon-linkedin-squared"></i></li></a>
				<a href="https://twitter.com/{{ site.plainwhite.social_links.twitter }}"><li><i class="icon-twitter-squared"></i></li></a>
			</ul>
			<p>&copy; 2019</p>
		</section>
		<section class="content">
                <ul style="list-style-type: none; margin: 0 0 50px 0; padding-left: 55px;">
                    <li style="float: left;"><a href="/index.html" style="display: block; text-align: center; text-decoration: none; padding: 14px 16px;">HOME</a></li>
                    <li style="float: left;"><a href="/blog.html" style="display: block; text-align: center; text-decoration: none; padding: 14px 16px;">BLOG</a></li>
                    <li style="float: left;"><a href="/about.html" style="display: block; text-align: center; text-decoration: none; padding: 14px 16px;">ABOUT ME</a></li>
                </ul>
			{{ content }}
		</section>
	</main>
	{%- if site.plainwhite.analytics_id -%}
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.plainwhite.analytics_id }}"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', '{{ site.plainwhite.analytics_id }}');
	</script>
	{%- endif -%}
</body>
</html>
